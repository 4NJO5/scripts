        <title>Curso Javascript</title>

    <body>
        <script> 
            // Estrutura de Repetição for, while

            // Se utilza o for quando você sabe o tamanho da execução;
            /*
            for (var i = 0; i <= 100; i++){
            console.log(i);
            }
            */
            // Se utiliza o while quando você não sabe quantas vezes ele vai ser executado de acordo com a variável.
            var j = 1000000000;
            while( j > 10){
                console.log(j);
                j /= 2;
            }
        </script>
    </body>
